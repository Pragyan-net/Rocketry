<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rocket Launch Simulator</title>

  <!-- TailwindCSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF & FileSaver (for export functionality) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
  <nav class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-400">Rocket Launch Simulator</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-blue-300 font-semibold underline">Simulator</a>
      <a href="compare.html" class="hover:text-blue-300">Compare</a>
      <a href="report.html" class="hover:text-blue-300">Reports</a>
      <a href="docs.html" class="hover:text-blue-300">Docs</a>
    </div>
  </nav>

  <main class="p-6 max-w-5xl mx-auto">
    <!-- Rocket Input Section -->
    <section class="bg-gray-800 p-6 rounded mb-6">
      <h2 class="text-2xl font-semibold mb-4 text-blue-300">Rocket Parameters</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label>Mass (kg)
          <input type="number" step="any" min="0" id="mass" class="p-2 rounded w-full text-black" required>
        </label>
        <label>Fuel Mass (kg)
          <input type="number" step="any" min="0" id="fuel" class="p-2 rounded w-full text-black" required>
        </label>
        <label>ISP (s)
          <input type="number" step="any" min="0" id="isp" class="p-2 rounded w-full text-black" required>
        </label>
        <label>Thrust (N)
          <input type="number" step="any" min="0" id="thrust" class="p-2 rounded w-full text-black" required>
        </label>
        <label>Engine Type
          <select id="engineType" class="p-2 rounded w-full text-black">
            <option>Liquid</option>
            <option>Solid</option>
            <option>Hybrid</option>
          </select>
        </label>
        <label>Drag Coefficient (Cd)
          <input type="number" step="any" min="0" id="cd" class="p-2 rounded w-full text-black" required>
        </label>
        <label>Cross-sectional Area (m²)
          <input type="number" step="any" min="0" id="area" class="p-2 rounded w-full text-black" required>
        </label>
        <label>Launch Angle (°)
          <input type="number" step="any" min="0" max="90" id="angle" class="p-2 rounded w-full text-black" required>
        </label>
        <label>Stages
          <input type="number" step="1" min="1" id="stages" class="p-2 rounded w-full text-black" required>
        </label>
      </div>

      <!-- Buttons -->
      <div class="mt-6 flex gap-4 flex-wrap">
        <button id="simulateBtn" class="bg-blue-600 hover:bg-blue-800 px-4 py-2 rounded">Simulate Launch</button>
        <button id="saveConfigBtn" class="bg-yellow-600 hover:bg-yellow-800 px-4 py-2 rounded">Save Configuration</button>
        <button id="exportCsvBtn" class="bg-green-600 hover:bg-green-800 px-4 py-2 rounded">Export CSV</button>
        <button id="exportPdfBtn" class="bg-purple-600 hover:bg-purple-800 px-4 py-2 rounded">Download PDF</button>
      </div>
    </section>

    <!-- Telemetry & Charts Section -->
    <section class="bg-gray-800 p-6 rounded">
      <h2 class="text-xl font-semibold mb-4 text-blue-300">Telemetry Data</h2>
      <canvas id="telemetryChart" height="100" class="bg-white p-2 rounded mb-6"></canvas>

      <h3 class="text-lg font-semibold mb-2 text-blue-300">Trajectory Path</h3>
      <canvas id="trajectoryCanvas" height="120" class="bg-white p-2 rounded"></canvas>
    </section>
  </main>

  <!-- Main JS Module -->
  <script type="module" src="script/main.js"></script>
</body>
</html>
